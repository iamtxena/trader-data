name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test tooling
        run: python -m pip install --upgrade pip pytest

      - name: Run Gate0 boundary tests
        run: pytest tests/contract/test_boundary_contracts.py
